<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Where in the world?</h1>
            <button class="btn">
                <img  src="./img/moon.png" alt="">
                <p>Dark Mode</p>
            </button>
        </div>
        <div class="main">
            <div class="main__search search">
                <div>
                    <img src="./img/find.png" alt="">
                    <input type="text" class="search__country" placeholder="Search for a country...">  
                </div>
                <select class="search__continents">
                    <option selected="selected" style="display: none;" disabled value="">Filter by Region</option>
                    <option value="europe">Europe</option>
                    <option value="americas">Americas</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                    <option value="asia">Asia</option>
                </select>
            </div>
            <div class="main__countries">
            </div>
        </div>
    </div>
</body>
</html>
